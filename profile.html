<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Profile</title>
</head>
<body>
  <header class="top-header">
    <div class="header-top">
      <div class="header-column">
        <i class="fa fa-fighter-jet"></i>
        <i class="fa fa-wifi"></i>
        <!-- wifi icon -->
      </div>
      <div class="header-column">
        <span class="header-time">오후 11:19</span>
      </div>
      <div class="header-column">
        <i class="fa fa-moon-o"></i>
        <i class="fa fa-bluetooth-b"></i>
        <span class="header-battery">69% <i class="fa fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header-bottom">
      <div class="header-column">
        <a href="index.html">
          <i class="fa fa-times fa-lg"></i>
        </a>
      </div>
      <div class="header-column">
        <i class="fa fa-user fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="profile">
    <header class="profile-header">
      <img src="images/avatar.jpg">
      <h3 class="profile-header-title">Nicolas</h3>
    </header>
    <input type="text" placeholder="pepcilia@donga.ac.kr">
    <div class="profile-action">
      <span class="profile-action-circle">
        <i class="fa fa-comment fa-2x"></i>
      </span>
      <span class="profile-action-title">
        My chatroom
      </span>
    </div>
    <div class="profile-action">
      <span class="profile-action-circle">
        <i class="fa fa-pencil fa-2x"></i>
      </span>
      <span class="profile-action-title">
        Edit Profile
      </span>
    </div>
  </main>
</body>
</html>
