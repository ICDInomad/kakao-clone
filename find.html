<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Find</title>
</head>
<body>
  <header class="top-header">
    <div class="header-top">
      <div class="header-column">
        <i class="fa fa-fighter-jet"></i>
        <i class="fa fa-wifi"></i>
        <!-- wifi icon -->
      </div>
      <div class="header-column">
        <span class="header-time">오후 11:19</span>
      </div>
      <div class="header-column">
        <i class="fa fa-moon-o"></i>
        <i class="fa fa-bluetooth-b"></i>
        <span class="header-battery">69% <i class="fa fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header-bottom">
      <div class="header-column">
        <span class="header-text">Edit</span>
      </div>
      <div class="header-column">
        <span class="header-text">Find</span>
      </div>
    </div>
  </header>
  <main class="find">
    <section class="find-options">
      <div class="find-option">
        <i class="fa fa-address-book fa-lg"></i>
        <span class="find-option-title">Find</span>
      </div>
      <div class="find-option">
        <i class="fa fa-qrcode fa-2x"></i>
        <span class="find-option-title">QR Code</span>
      </div>
      <div class="find-option">
        <i class="fa fa-mobile fa-lg"></i>
        <span class="find-option-title">Shake</span>
      </div>
      <div class="find-option">
        <i class="fa fa-envelope-o fa-lg"></i>
        <span class="find-option-title">invite via SMS</span>
      </div>
    </section>
    <section class="find-recommended">
      <header>
        <h6 class="recommended-title">Recomended Friends</h6>
      </header>
      <div class="recommended-none">
        <span class="recommended-text">You have no recommended friends.</span>
      </div>
    </section>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar-tab">
      <i class="fa fa-user"></i>
      <span class="tab-bar-title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar-tab">
      <i class="fa fa-comment"></i>
      <span class="tab-bar-title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar-tab tab-bar-tab-selected">
      <i class="fa fa-search"></i>
      <span class="tab-bar-title">Find</span>
    </a>
    <a href="more.html" class="tab-bar-tab">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar-title">More</span>
    </a>
  </nav>
</body>
</html>
