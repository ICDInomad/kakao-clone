<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Chats</title>
</head>
<body>
  <header class="top-header">
    <div class="header-top">
      <div class="header-column">
        <i class="fa fa-fighter-jet"></i>
        <i class="fa fa-wifi"></i>
        <!-- wifi icon -->
      </div>
      <div class="header-column">
        <span class="header-time">오후 11:19</span>
      </div>
      <div class="header-column">
        <i class="fa fa-moon-o"></i>
        <i class="fa fa-bluetooth-b"></i>
        <span class="header-battery">69% <i class="fa fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header-bottom">
      <div class="header-column">
        <span class="header-text">Edit</span>
      </div>
      <div class="header-column">
        <span class="header-text">Chats <i class="fa fa-caret-down"></i></span>
      </div>
    </div>
  </header>
  <main class="chats">
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Find friends, chats, Plus Firends">
    </div>
    <ul class="chats-list">
      <li class="chats-chat">
        <a href="chat.html">
          <div class="chat-content">
            <img src="images/avatar.jpg">
            <div class="chat-preview">
              <h3 class="chat-user">Lynn</h3>
              <span class="chat-last-message">Hello! This is the test message</span>
            </div>
          </div>
          <span class="chat-date-time">17:55</span>
        </a>
      </li>
      <li class="chats-chat">
        <a href="chat.html">
          <div class="chat-content">
            <img src="images/avatar.jpg">
            <div class="chat-preview">
              <h3 class="chat-user">KakaoTalk</h3>
              <span class="chat-last-message">You logged int KakaoTalk PC</span>
            </div>
          </div>
          <span class="chat-date-time">Jul 29</span>
        </a>
      </li>
    </ul>
    <div class="chat-btn">
      <i class="fa fa-comment"></i>
    </div>

  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar-tab">
      <i class="fa fa-user"></i>
      <span class="tab-bar-title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar-tab tab-bar-tab-selected">
      <i class="fa fa-comment"></i>
      <span class="tab-bar-title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar-tab">
      <i class="fa fa-search"></i>
      <span class="tab-bar-title">Find</span>
    </a>
    <a href="more.html" class="tab-bar-tab">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar-title">More</span>
    </a>
  </nav>
</body>
</html>
